<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Леманс картинг</title>
</head>
<body>

<div class="confirm">
  <div class="confirm__title">Подтвердите заказ</div>
  <ul class="confirm__list">
    <li class="confirm__item">5 Октября, Понедельник</li>
    <li class="confirm__item">Взрослый заезд</li>
    <li class="confirm__item">Клубные карты</li>
    <li class="confirm__item">19:45, 20:00, 22:45</li>
    <li class="confirm__item">12 участников</li>
  </ul>
</div>

<div class="footer">
  <div class="footer__wrapper">
    <a href="#" class="btn-back  footer__btn-back  footer__btn-back_margin_80">
      <svg class="btn-back__icon">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow"></use>
      </svg>
    </a> 
    <a href="#" class="btn  btn_active  footer__btn  footer__btn_margin_60">Подтвердить</a> 
  </div>
  <p class="footer__text  footer__text_upper">
    Начать сначала
  </p>
</div>
<script src="js/main.js"></script>
</body>
</html>
