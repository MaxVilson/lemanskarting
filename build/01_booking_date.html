<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Леманс картинг</title>
</head>
<body>

<header class="main-header">
    <nav class="nav">
     
      <a href="#" class="nav__link  nav__link--active">
        <svg class="nav__icon  nav__icon--active  nav__icon-calendar">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#calendar"></use>
  	  </svg>
  	  <div class="nav__text  nav__text--active">Выбрать дату</div>
      </a>
      
      <a href="#" class="nav__link">
        <svg class="nav__icon  nav__icon-user">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#userplus"></use>
        </svg>
  	  <div class="nav__text">Выбрать тип заезда</div>
      </a>
      
      <a href="#" class="nav__link">
        <svg class="nav__icon  nav__icon-cart">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#cart-header"></use>
  	  </svg>
  	  <div class="nav__text">Выбрать карт</div>
      </a>
      
      <a href="#" class="nav__link">
        <div class="nav__icon-number">3</div>
        <div class="nav__text">Выбрать участников</div>
      </a>
      
      <a href="#" class="nav__link">
        <svg class="nav__icon nav__icon-flag">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#flag"></use>
  	  </svg>
  	  <div class="nav__text">Забронировать</div>
      </a>
    </nav>
</header>

<div class="content">
  <div class="content__title">Выберите дату</div>
  <div class="content__items">
    <div class="content__item">
      <div class="content__item-number">5</div>
      <div class="content__item-mounth">Октября</div>
      <div class="content__item-day">Пт</div>
    </div>
    <div class="content__item">
      <div class="content__item-number">6</div>
      <div class="content__item-mounth">Октября</div>
      <div class="content__item-day">Сб</div>
    </div>
    <div class="content__item  content__item--active">
      <div class="content__item-number">7</div>
      <div class="content__item-mounth">Октября</div>
      <div class="content__item-day">Вс</div>
    </div>
    <div class="content__item">
      <div class="content__item-number">8</div>
      <div class="content__item-mounth">Октября</div>
      <div class="content__item-day">Пн</div>
    </div>
  </div>
  <div class="content__btn-wrapper">
    <a href="#" class="btn-back  content__btn-back">
      <svg class="btn-back__icon">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow"></use>
      </svg>
    </a>
    <a href="#" class="btn  content__btn">Далее</a>
  </div>
  <p class="content__text">
    <svg class="content__text-icon">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#Info"></use>
    </svg>
    Вы можете бронировать заезды на ближайшие 4 дня<br>
    Новый день для бронирования будет доступен завтра в 12:00
  </p>
</div>

<script src="js/main.js"></script>
</body>
</html>
