<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Леманс картинг</title>
</head>
<body>

<header class="main-header">
    <nav class="nav">
     
      <a href="#" class="nav__link">
        <svg class="nav__icon  nav__icon-calendar">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#calendar"></use>
  	  </svg>
  	  <div class="nav__text">
          <svg class="nav__icon-check">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#check"></use>
          </svg>
  	    5 октября
  	  </div>
      </a>
      
      <a href="#" class="nav__link">
        <svg class="nav__icon  nav__icon-user">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#userplus"></use>
        </svg>
  	  <div class="nav__text">
          <svg class="nav__icon-check">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#check"></use>
          </svg>
  	    Взрослый
  	  </div>
      </a>
      
      <a href="#" class="nav__link  nav__link_active">
        <svg class="nav__icon  nav__icon_active  nav__icon-cart">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#cart-header"></use>
  	  </svg>
  	  <div class="nav__text  nav__text_active">Выбрать карт</div>
      </a>
      
      <a href="#" class="nav__link">
        <div class="nav__icon-number">3</div>
        <div class="nav__text">Число участников</div>
      </a>
      
      <a href="#" class="nav__link">
        <svg class="nav__icon nav__icon-flag">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#flag"></use>
  	  </svg>
  	  <div class="nav__text">Забронировать</div>
      </a>
    </nav>
</header>

<div class="content">
  <div class="content__title">Выберите карт</div>
  <div class="content__items">
    <div class="content__item  content__item_padding_none">
      <div class="content__item-description">6,5 лошадиных сил</div>
      <svg class="content__item-img-child">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#cart-header"></use>
      </svg>
      <div class="content__item-text">Детский</div>
    </div>
    <div class="content__item  content__item_padding_none  content__item_active">
      <div class="content__item-description">8,6 лошадиных сил</div>
      <svg class="content__item-img-man">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#cart-header"></use>
      </svg>
      <div class="content__item-text">Взрослый</div>
    </div>
    <div class="content__item  content__item_padding_none">
      <div class="content__item-description">10 лошадиных сил</div>
      <svg class="content__item-img-child">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#cart-header"></use>
      </svg>
      <div class="content__item-text">Детский</div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="footer__wrapper">
    <a href="#" class="btn-back  footer__btn-back">
      <svg class="btn-back__icon">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow"></use>
      </svg>
    </a> 
    <a href="#" class="btn  btn_active  footer__btn">Далее</a> 
  </div>
  <p class="footer__text  footer__text_regular">
    <svg class="footer__text-icon  footer__text-icon_left_503">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#Info"></use>
    </svg> 
    Карты делят на типы в зависимости от мощности,<br>
    Клубные карты доступны только по предварительной записи. 
  </p>
</div>
<script src="js/main.js"></script>
</body>
</html>
